<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url='https://docs.paymenthood.com/'" />
    <link rel="canonical" href="https://docs.paymenthood.com/">
    <title>Redirecting to docs.paymenthood.com</title>
</head>
<body>
    <main>
        <h1>Documentation Has Moved</h1>
        <p>
            You're being redirected to our new developer hub at
            <a href="https://docs.paymenthood.com/">docs.paymenthood.com</a>.
            If the redirect doesn't happen automatically, click the link above.
        </p>
    </main>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                window.location.replace('https://docs.paymenthood.com/');
            }, 200);
        });
    </script>
</body>
</html>
