<header class="header" itemscope itemtype="https://schema.org/WPHeader">
    <nav class="nav container" role="navigation" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}" class="logo"><img src="{{ '/images/Logo-name-2.png' | relative_url }}" alt="PaymentHood" style="height: 80px; width: auto;"></a>
        
        <!-- Mobile Navigation Toggle -->
        <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <ul class="nav-links" role="menubar">
            <li role="none"><a href="{{ '/#features' | relative_url }}" role="menuitem" aria-label="View features"{% if page.nav_active == 'features' %} class="active"{% endif %}>Features</a></li>
            <li role="none"><a href="{{ '/#gateways' | relative_url }}" role="menuitem" aria-label="View supported gateways"{% if page.nav_active == 'gateways' %} class="active"{% endif %}>Gateways</a></li>
            <li role="none"><a href="{{ '/#plugins' | relative_url }}" role="menuitem" aria-label="View available plugins"{% if page.nav_active == 'plugins' %} class="active"{% endif %}>Plugins</a></li>
            <li role="none"><a href="{{ '/pricing.html' | relative_url }}" role="menuitem" aria-label="View pricing plans"{% if page.nav_active == 'pricing' %} class="active"{% endif %}>Pricing</a></li>
            {% unless page.hide_architecture %}<li role="none"><a href="{{ '/#architecture' | relative_url }}" role="menuitem" aria-label="View architecture"{% if page.nav_active == 'architecture' %} class="active"{% endif %}>Architecture</a></li>{% endunless %}
            {% if page.show_terms %}<li role="none"><a href="{{ '/term-of-use.html' | relative_url }}" role="menuitem" aria-label="Read the PaymentHood terms of use"{% if page.nav_active == 'terms' %} class="active"{% endif %}>Terms</a></li>{% endif %}
            {% if page.show_privacy %}<li role="none"><a href="{{ '/privacy-policy.html' | relative_url }}" role="menuitem" aria-label="Read the PaymentHood privacy policy"{% if page.nav_active == 'privacy' %} class="active"{% endif %}>Privacy</a></li>{% endif %}
            <li role="none"><a href="https://docs.paymenthood.com/" role="menuitem" aria-label="Open documentation on docs.paymenthood.com" target="_blank" rel="noopener">Documentation</a></li>
        </ul>
        <a href="{{ '/#contact' | relative_url }}" class="cta-button" aria-label="Start your free trial">Start 1-Month Free</a>
    </nav>
</header>
