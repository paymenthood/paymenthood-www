<!DOCTYPE html>
<html lang="en" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="PaymentHood!">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}

    {% seo %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "PaymentHood",
      "url": "{{ site.url }}",
      "logo": "{{ site.url }}/assets/images/logo.png",
      "description": "{{ site.description }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@paymenthood.com",
        "url": "{{ site.url }}/contact-us.html"
      },
      "sameAs": [
        "https://github.com/paymenthood"
      ]
    }
    </script>

    <!-- Fav Icon  -->
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <!-- Bundle and Base CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/vendor.bundle.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Extra CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
</head>

<body class="nk-body body-wider mode-onepage">
    <div class="nk-wrap">
        <header class="nk-header page-header is-transparent is-sticky is-shrink" id="header">
            <!-- Header @s -->
            <div class="header-main">
                <div class="header-container container">
                    <div class="header-wrap">
                        <!-- Logo @s -->
                        <div class="header-logo logo animated" data-animate="fadeInDown" data-delay=".6">
                            <a href="{{ '/' | relative_url }}" class="logo-link">
                                <img class="logo-dark" src="{{ '/assets/images/logo.png' | relative_url }}" srcset="{{ '/assets/images/logo2x.png' | relative_url }} 2x" alt="logo">
                                <img class="logo-light" src="{{ '/assets/images/logo-full-white.png' | relative_url }}" srcset="{{ '/assets/images/logo-full-white2x.png' | relative_url }} 2x" alt="logo">
                            </a>
                        </div>
                        <!-- Menu Toogle @s -->
                        <div class="header-nav-toggle">
                            <a href="#" class="navbar-toggle" data-menu-toggle="header-menu">
                                <div class="toggle-line">
                                    <span></span>
                                </div>
                            </a>
                        </div>
                        <!-- Menu @s -->
                        <div class="header-navbar animated" data-animate="fadeInDown" data-delay=".75">
                            <nav class="header-menu" id="header-menu">
                                <ul class="menu">
                                    <li class="menu-item"><a class="menu-link nav-link" href="{{ '/' | relative_url }}">Home</a></li>
                                    <li class="d-none menu-item"><a class="menu-link nav-link" href="/features.html">Features</a></li>
                                    <li class="menu-item"><a class="menu-link nav-link" href="/pricing.html">Pricing</a></li>
                                    <li class="menu-item"><a class="menu-link nav-link" href="/contact-us.html">Contact Us</a></li>
                                </ul>
                                <ul class="menu-btns">
                                    <li><a href="https://console.paymenthood.com/auth/grant-access?returnUrl=https:%2F%2Fconsole.paymenthood.com%2F&grantAuthorization=true" class="vh-btn btn-md btn-auto btn-green-300 vh-btn-outline no-change"><span>Sign In</span></a></li>
                                    <li><a href="https://console.paymenthood.com/auth/grant-access?returnUrl=https:%2F%2Fconsole.paymenthood.com%2F&grantAuthorization=true" class="vh-btn btn-md btn-auto btn-green-300 no-change"><span>Start 1 - Month Free</span></a></li>
                                </ul>
                            </nav>
                        </div><!-- .header-navbar @e -->
                    </div>
                </div>
            </div><!-- .header-main @e -->
        </header>
