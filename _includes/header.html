<!DOCTYPE html>
<html lang="en" class="js">

<head>
    <!-- Google tag (gtag.js) -->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-82EW36ZEBJ', {
            allow_google_signals: false,
            allow_ad_personalization_signals: false,
        });

        // Load gtag.js after initial render to reduce forced reflow impact on page load.
        (function () {
            var GA_ID = 'G-82EW36ZEBJ';
            var loaded = false;
            function loadGtag() {
                if (loaded) return;
                loaded = true;
                var s = document.createElement('script');
                s.async = true;
                s.src = 'https://www.googletagmanager.com/gtag/js?id=' + encodeURIComponent(GA_ID);
                document.head.appendChild(s);
            }

            if ('requestIdleCallback' in window) {
                window.requestIdleCallback(loadGtag, { timeout: 3000 });
            } else {
                window.setTimeout(loadGtag, 1500);
            }
        })();
    </script>
    <meta charset="utf-8">
    <meta name="author" content="PaymentHood!">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}

    {% seo %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "PaymentHood",
      "url": "{{ site.url }}",
      "logo": "{{ site.url }}/assets/images/logo.png",
      "description": "{{ site.description }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Support",
        "email": "support@paymenthood.com",
        "url": "{{ site.url }}/contact-us.html"
      },
      "sameAs": [
        "https://github.com/paymenthood"
      ]
    }
    </script>

    <!-- Fav Icon  -->
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    
    <!-- Preload critical assets to reduce render-blocking -->
    <link rel="preload" href="{{ '/assets/css/vendor.bundle.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/assets/fonts/Roboto-Light.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/Roboto-Medium.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/Roboto-Bold.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

    <!-- LCP image (home hero background) -->
    <link rel="preload" as="image" href="{{ '/assets/images/home/banner-bg-large.webp' | relative_url }}" type="image/webp" fetchpriority="high" media="(min-width: 992px)">
    <link rel="preload" as="image" href="{{ '/assets/images/home/banner-bg.webp' | relative_url }}" type="image/webp" fetchpriority="high" media="(max-width: 991px)">
    <link rel="preload" as="image" href="{{ '/assets/images/home/banner-mask-small.svg' | relative_url }}" type="image/svg+xml">
    
    <!-- Critical CSS for LCP (hero mask) to avoid waiting on large stylesheets -->
    <style>
        :root{--blue-200:#1940b0;--blue-200-rgb:25,64,176;}
        body{margin:0;}
        .header-banner{position:relative;}
        .banner{position:relative;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:800px;padding-bottom:100px;}
        .nk-ovm,.nk-ovm:before,.nk-ovm:after{position:absolute;top:0;right:0;bottom:0;left:0;background-repeat:no-repeat;background-size:cover;background-position:50% 50%;}
        .nk-ovm:before,.nk-ovm:after{content:"";bottom:-1px;left:-1px;}
        #homeBannerMask{background:url("{{ '/assets/images/home/banner-bg-large.webp' | relative_url }}") no-repeat right top;}
        #homeBannerMask:before{background-image:url("{{ '/assets/images/home/banner-mask-small.svg' | relative_url }}");background-size:contain;background-position:101% 101%;right:-1px!important;left:-1px!important;}
        #homeBannerMask:after{background-image:url("{{ '/assets/images/shape-x.png' | relative_url }}"),linear-gradient(to left,rgba(var(--blue-200-rgb),0) 10%,rgba(var(--blue-200-rgb),.6),rgba(var(--blue-200-rgb),1) 70%);}
        @media (max-width: 991px){#homeBannerMask{background:url("{{ '/assets/images/home/banner-bg.webp' | relative_url }}") no-repeat right top;}#homeBannerMask:after{background-image:url("{{ '/assets/images/shape-x.png' | relative_url }}"),linear-gradient(219deg,rgb(var(--blue-200-rgb),31%),rgb(var(--blue-200-rgb),42%),rgba(var(--blue-200-rgb),.95) 70%);}}
        @media (max-width: 575px){#homeBannerMask{background-position-x:81%;background-size:283%;}}
    </style>

    <noscript>
        <link rel="stylesheet" href="{{ '/assets/css/vendor.bundle.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    </noscript>

    <!-- Extra CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
</head>

<body class="nk-body body-wider mode-onepage">

            <div class="header-main">

                        <div class="header-logo logo animated" data-animate="fadeInDown" data-delay=".6">

                                <img class="logo-light" src="{{ '/assets/images/logo-full-white.png' | relative_url }}" srcset="{{ '/assets/images/logo-full-white2x.png' | relative_url }} 2x" alt="logo">

                        </div>

                        <div class="header-nav-toggle">
                            <a href="#" class="navbar-toggle" data-menu-toggle="header-menu">

                                    <li class="menu-item"><a class="menu-link nav-link" href="/contact-us.html">Contact Us</a></li>
                                </ul>
                                <ul class="menu-btns">
                                    <li><a href="https://console.paymenthood.com/auth/signin?returnUrl=https:%2F%2Fconsole.paymenthood.com%2F&grantAuthorization=false" class="vh-btn btn-md btn-auto btn-green-300 vh-btn-outline no-change"><span>Sign in to the Console</span></a></li>
                                    <li><a href="https://console.paymenthood.com/auth/signin?returnUrl=https:%2F%2Fconsole.paymenthood.com%2F&grantAuthorization=false" class="vh-btn btn-md btn-auto btn-green-300 no-change"><span>Start 1 - Month Free</span></a></li>
                                </ul>
                            </nav>
                        </div><!-- .header-navbar @e -->
                    </div>
                </div>
            </div><!-- .header-main @e -->
        </header>
