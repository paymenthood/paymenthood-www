# Netlify Configuration for PaymentHood
# Optimized caching and build settings

[build]
  publish = "_site"
  command = "bundle exec jekyll build"

# Enable Netlify's asset optimization
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = false
[build.processing.css]
  bundle = false
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.images]
  compress = true

# Cache control headers for better performance
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    # Preload critical resources via Link header (Early Hints)
    Link = '''
      </assets/css/vendor.bundle.css>; rel=preload; as=style,
      </assets/css/style.css>; rel=preload; as=style,
      </assets/images/home/banner-bg-large.webp>; rel=preload; as=image; type=image/webp,
      </assets/fonts/Roboto-Medium.woff2>; rel=preload; as=font; type=font/woff2; crossorigin
    '''

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
    Link = '''
      </assets/css/vendor.bundle.css>; rel=preload; as=style,
      </assets/css/style.css>; rel=preload; as=style,
      </assets/images/home/banner-bg-large.webp>; rel=preload; as=image; type=image/webp,
      </assets/fonts/Roboto-Medium.woff2>; rel=preload; as=font; type=font/woff2; crossorigin
    '''

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

