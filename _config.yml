# Jekyll Configuration for GitHub Pages
title: PaymentHood
description: Enterprise Payment Orchestration Platform | Unified API for 15+ Payment Providers
url: "https://www.paymenthood.com"
baseurl: ""

# Social Media & SEO
logo: /assets/images/logo.png
twitter:
  username: paymenthood
  card: summary_large_image
social:
  name: PaymentHood
  links:
    - https://github.com/paymenthood

# Default page settings
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png
      author: PaymentHood

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Sass configuration (suppress deprecation warnings)
sass:
  quiet_deps: true
  silence_deprecations:
    - import
    - global-builtin
    - color-functions

# GitHub Pages configuration
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - README.md
  - .gitignore
  - .git/
  - .vs/

# Include settings
include:
  - _includes

# Default settings
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Site settings
author: PaymentHood
lang: en

# SEO settings
logo: /images/Logo-name-2.png
social:
  name: PaymentHood
  links:
    - https://docs.paymenthood.com

# GitHub Pages specific
safe: true
incremental: false